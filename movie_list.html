<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="스크립트 디렉터스" />
    <meta
      property="og:description"
      content="영화 정보를 직관적인 UI와 인터랙션으로 제공하는 바닐라 자바스크립트 기반 콘텐츠 탐색 웹 서비스"
    />
    <meta property="og:image" content="src/images/scriptDirector.jpg" />
    <!-- <meta property="og:image" content="https://너의도메인주소.com/scriptDirector.jpg" /> -->
    <!-- <meta property="og:url" content="" /> -->
    <meta property="og:site_name" content="스크립트 디렉터스" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/scripts/movie_list.js"></script>
    <title>스크립트 디렉터스 - 영화 목록</title>
  </head>
  <body class="wrap">
    <main class="container movie-list-wrap">
      <header class="page-header-area">
        <h1 class="header-tit">영화목록</h1>
        <p class="header-descrip">다양한 영화 목록을 확인해 보세요.</p>
      </header>
      <section class="genre-area area" aria-labelledby="genre-title">
        <h2 id="genre-title" class="genre-tit tit">장르</h2>
        <form action="" class="genre-list">
          <fieldset>
            <legend class="sr-only">장르 선택</legend>
            <div class="genres">
              <input type="radio" name="genre" id="genre-all" checked />
              <label for="genre-all">전체</label>
              <input type="radio" name="genre" id="genre-action" />
              <label for="genre-action">액션</label>
              <input type="radio" name="genre" id="genre-adventure" />
              <label for="genre-adventure">어드벤쳐</label>
              <input type="radio" name="genre" id="genre-animation" />
              <label for="genre-animation">애니메이션</label>
              <input type="radio" name="genre" id="genre-comedy" />
              <label for="genre-comedy">코미디</label>
              <input type="radio" name="genre" id="genre-crime" />
              <label for="genre-crime">범죄</label>
              <input type="radio" name="genre" id="genre-documentary" />
              <label for="genre-documentary">다큐멘터리</label>
              <input type="radio" name="genre" id="genre-drama" />
              <label for="genre-drama">드라마</label>
              <input type="radio" name="genre" id="genre-family" />
              <label for="genre-family">가족</label>
              <input type="radio" name="genre" id="genre-fnatasy" />
              <label for="genre-fnatasy">판타지</label>
              <input type="radio" name="genre" id="genre-history" />
              <label for="genre-history">역사</label>
              <input type="radio" name="genre" id="genre-horror" />
              <label for="genre-horror">호러</label>
              <input type="radio" name="genre" id="genre-music" />
              <label for="genre-music">음악</label>
              <input type="radio" name="genre" id="genre-mystery" />
              <label for="genre-mystery">미스테리</label>
              <input type="radio" name="genre" id="genre-romance" />
              <label for="genre-romance">로맨스</label>
              <input type="radio" name="genre" id="genre-sf" />
              <label for="genre-sf">SF</label>
              <input type="radio" name="genre" id="genre-tvmovie" />
              <label for="genre-tvmovie">TV 영화</label>
              <input type="radio" name="genre" id="genre-thriller" />
              <label for="genre-thriller">스릴러</label>
              <input type="radio" name="genre" id="genre-war" />
              <label for="genre-war">전쟁</label>
              <input type="radio" name="genre" id="genre-western" />
              <label for="genre-western">미국영화</label>
            </div>
          </fieldset>

          <p class="sr-only" aria-live="polite" aria-atomic="true">
            코미디로 필터링 되었습니다. 결과 0개
          </p>
        </form>
      </section>

      <section class="movie-area area" aria-labelledby="genre-result">
        <h2 id="genre-result" class="result-tit tit">
          코미디 <span>(&nbsp;<span>0</span>&nbsp;)</span>
        </h2>

        <div class="movie-list">
          <!-- 데이터가 없을 경우 -->
          <p class="no-results" aria-live="polite">현재 선택한 장르의 영화가 없습니다.</p>

          <!-- 데이터가 있을 경우 -->
          <ul class="lists">
            <li>
              <a href="#none" class="movie">
                <img src="./test.jpg" alt="" class="movie-poster" />
                <div class="movie-info">
                  <h3 class="info-tit">영화제목</h3>
                  <p class="info-txt">설명</p>
                  <dl class="movie-info-detail">
                    <dt class="sr-only">개봉연도</dt>
                    <dd><time datetime="2026-05-14">2026-5-14</time></dd>
                    <dt class="sr-only">장르</dt>
                    <dd class="genre">코미디</dd>
                  </dl>
                </div>
                <div class="rate">
                  <span class="sr-only">평점</span>
                  <span aria-label="10점 만점에 8.4점">
                    <span>★ 8.4</span>
                  </span>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </section>
      <nav class="pagination" aria-label="영화 목록 페이지">
        <button type="button" class="pagination-btn" aria-label="이전 10페이지" disabled>
          <span aria-hidden="true">&lsaquo;</span>
        </button>

        <ul class="pagination-list" aria-label="페이지 번호">
          <li>
            <button type="button" class="pagination-num" aria-label="1페이지로 이동">1</button>
          </li>
          <li>
            <button type="button" class="pagination-num" aria-label="2페이지로 이동">2</button>
          </li>
          <li>
            <button type="button" class="pagination-num is-active" aria-current="page">3</button>
          </li>
          <li>
            <button type="button" class="pagination-num" aria-label="4페이지로 이동">4</button>
          </li>
          <li>
            <button type="button" class="pagination-num" aria-label="5페이지로 이동">5</button>
          </li>
          <li>
            <button type="button" class="pagination-num" aria-label="6페이지로 이동">6</button>
          </li>
          <li>
            <button type="button" class="pagination-num" aria-label="7페이지로 이동">7</button>
          </li>
          <li>
            <button type="button" class="pagination-num" aria-label="8페이지로 이동">8</button>
          </li>
          <li>
            <button type="button" class="pagination-num" aria-label="9페이지로 이동">9</button>
          </li>
          <li>
            <button type="button" class="pagination-num" aria-label="10페이지로 이동">10</button>
          </li>
        </ul>

        <button type="button" class="pagination-btn" aria-label="다음 10페이지">
          <span aria-hidden="true">&rsaquo;</span>
        </button>
      </nav>
    </main>
  </body>
</html>
