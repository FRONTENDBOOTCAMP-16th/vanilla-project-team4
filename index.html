<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="스크립트 디렉터스" />
    <meta
      property="og:description"
      content="영화 정보를 직관적인 UI와 인터랙션으로 제공하는 바닐라 자바스크립트 기반 콘텐츠 탐색 웹 서비스"
    />
    <meta property="og:image" content="src/images/scriptDirector.jpg" />
    <!-- <meta property="og:image" content="https://너의도메인주소.com/scriptDirector.jpg" /> -->
    <!-- <meta property="og:url" content="" /> -->
    <meta property="og:site_name" content="스크립트 디렉터스" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>스크립트 디렉터스</title>
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <main>
      <h1 class="sr-only">스크립트 디벨로퍼스</h1>
      <section aria-describedby="intro-banner">
        <h2 id="intro-banner">상단배너</h2>
      </section>
      <section aria-labelledby="recomand-movies">
        <h2 id="recomand-movies">추천 영화 목록</h2>
        <p>큐레이터 추천 작품 입니다</p>
        <div class="card-wrap">
          <div class="button-container">
            <button type="button" aria-pressed="false" data-action="prev" aria-label="이전">
              &lAarr;
            </button>
            <button type="button" aria-pressed="false" data-action="next" aria-label="다음">
              >
            </button>
          </div>
          <ul class="movie-items-container">
            <li class="movie-item-card">
              <a href="#">
                <img width="256" height="384" src="./test.jpg" alt="영화이미지" />
                <dl>
                  <dt class="sr-only">영화 제목</dt>
                  <dd>4조의 모험</dd>

                  <dt class="sr-only">영화 개봉일</dt>
                  <dd>2026<span class="sr-only">년</span></dd>
                </dl>
              </a>
            </li>
          </ul>
        </div>
      </section>
      <section aria-labelledby="quick-move">
        <h2 id="quick-move">빠른 이동</h2>
        <article>
          <a href="#">
            <h3>영화 페이지 바로가기</h3>
          </a>
        </article>
        <article>
          <a href="#">
            <h3>TV 페이지 바로가기</h3>
          </a>
        </article>
      </section>
      <section aria-labelledby="advertisement-banner">
        <h2 id="advertisement-banner">광고 영역</h2>
        <div class="advertisement-wrap">
          <a href="#">바로가기</a>
        </div>
      </section>
      <section aria-labelledby="upcoming-movies">
        <h2 id="upcoming-movies">개봉 예정 영화</h2>
      </section>
    </main>
  </body>
</html>
