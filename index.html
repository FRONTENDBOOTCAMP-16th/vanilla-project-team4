<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="스크립트 디렉터스" />
    <meta
      property="og:description"
      content="영화 정보를 직관적인 UI와 인터랙션으로 제공하는 바닐라 자바스크립트 기반 콘텐츠 탐색 웹 서비스"
    />
    <meta property="og:image" content="src/images/scriptDirector.jpg" />
    <!-- <meta property="og:image" content="https://너의도메인주소.com/scriptDirector.jpg" /> -->
    <!-- <meta property="og:url" content="" /> -->
    <meta property="og:site_name" content="스크립트 디렉터스" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>스크립트 디렉터스</title>
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/scripts/api/set_trend_movies.js"></script>
  </head>
  <body class="wrap main-wrap">
    <header></header>
    <main class="container">
      <h1 class="sr-only">스크립트 디벨로퍼스</h1>
      <section class="intro-banner-area" aria-labelledby="intro-banner">
        <h2 id="intro-banner"><span>SCRIPT</span> <span>DEVELOPERS</span></h2>
        <div class="main-banner-background">
          <video src="./src/assets/video/mainbanner.mp4" muted autoplay loop></video>
        </div>
        <div class="team">
          <span>팀원:</span>
          <span>박성윤</span>
          <span>이주연</span>
          <span>이정론</span>
          <span>정인우</span>
        </div>
      </section>
      <section class="trending-movies-area" aria-labelledby="trending-title">
        <h2 id="trending-title" class="area-title">트렌딩 TOP 10</h2>

        <div class="carousel-controls" role="group" aria-label="캐러셀 이동">
          <button type="button" class="carousel-btn prev" aria-label="이전 목록">
            <svg
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12.5 15L7.5 10L12.5 5"
                stroke="white"
                stroke-width="1.66667"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
          <button type="button" class="carousel-btn next" aria-label="다음 목록">
            <svg
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M7.5 15L12.5 10L7.5 5"
                stroke="white"
                stroke-width="1.66667"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>

        <div
          class="card-carousel"
          role="region"
          aria-roledescription="carousel"
          aria-labelledby="trending-title"
        >
          <ul class="movie-item-list"></ul>
        </div>
      </section>

      <section class="quick-move-area" aria-labelledby="quickMove">
        <h2 class="area-title quick-move-title" id="quickMove">빠른 이동</h2>
        <div class="quick-move-wrap">
          <article>
            <a class="active" href="#">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="32"
                width="32"
                fill="#fff"
                viewBox="0 0 640 640"
              >
                <!--!Font Awesome Free v7.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2026 Fonticons, Inc.-->
                <path
                  d="M96 160C96 124.7 124.7 96 160 96L480 96C515.3 96 544 124.7 544 160L544 480C544 515.3 515.3 544 480 544L160 544C124.7 544 96 515.3 96 480L96 160zM144 432L144 464C144 472.8 151.2 480 160 480L192 480C200.8 480 208 472.8 208 464L208 432C208 423.2 200.8 416 192 416L160 416C151.2 416 144 423.2 144 432zM448 416C439.2 416 432 423.2 432 432L432 464C432 472.8 439.2 480 448 480L480 480C488.8 480 496 472.8 496 464L496 432C496 423.2 488.8 416 480 416L448 416zM144 304L144 336C144 344.8 151.2 352 160 352L192 352C200.8 352 208 344.8 208 336L208 304C208 295.2 200.8 288 192 288L160 288C151.2 288 144 295.2 144 304zM448 288C439.2 288 432 295.2 432 304L432 336C432 344.8 439.2 352 448 352L480 352C488.8 352 496 344.8 496 336L496 304C496 295.2 488.8 288 480 288L448 288zM144 176L144 208C144 216.8 151.2 224 160 224L192 224C200.8 224 208 216.8 208 208L208 176C208 167.2 200.8 160 192 160L160 160C151.2 160 144 167.2 144 176zM448 160C439.2 160 432 167.2 432 176L432 208C432 216.8 439.2 224 448 224L480 224C488.8 224 496 216.8 496 208L496 176C496 167.2 488.8 160 480 160L448 160z"
                />
              </svg>
              <h3>영화 페이지 바로가기</h3>
            </a>
          </article>
          <article>
            <a href="#" class="disabled" aria-disabled="true">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="32"
                width="32"
                fill="#fff"
                viewBox="0 0 640 640"
              >
                <!--!Font Awesome Free v7.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2026 Fonticons, Inc.-->
                <path
                  d="M96 160L96 400L544 400L544 160L96 160zM32 160C32 124.7 60.7 96 96 96L544 96C579.3 96 608 124.7 608 160L608 400C608 435.3 579.3 464 544 464L96 464C60.7 464 32 435.3 32 400L32 160zM192 512L448 512C465.7 512 480 526.3 480 544C480 561.7 465.7 576 448 576L192 576C174.3 576 160 561.7 160 544C160 526.3 174.3 512 192 512z"
                />
              </svg>
              <h3>TV 페이지 바로가기</h3>
              <p>준비중</p>
            </a>
          </article>
        </div>
      </section>

      <section class="advertisement-banner-area" aria-labelledby="advertisementBanner">
        <div class="advertisement-wrap">
          <div class="advertisement-desc">
            <h2 class="advertisement-banner-title" id="advertisementBanner">TMDB</h2>
            <p aria-describedby="advertisementBanner">
              이 사이트는 TMDB API를 사용한 웹 사이트입니다.<br />
              나만의 영화 웹 사이트를 만들어보세요
            </p>
            <a href="#">바로가기</a>
          </div>
          <div class="advertisement-image">
            <img src="./src/assets/icon/tmdb-logo.svg" alt="the movie db" />
          </div>
        </div>
      </section>

      <!-- <section class="upcoming-area" aria-labelledby="upcomingMovies">
        <h2 class="area-title upcoming-movies-title" id="upcomingMovies">개봉 예정 영화</h2>
        <div class="card-carousel">
          <ul class="movie-item-list"></ul>
        </div>
      </section> -->

      <!-- 인터렉티브 웹 아이디어 -->
      <section class="upcoming-area">
        <h2>개봉 예정 영화</h2>
        <div class="upcoming-wrap">
          <div class="upcoming-date-button"></div>
          <div class="upcoming-poster-wrap">
            <div>COMING SOON</div>
            <div class="upcoming-movie-wrap">
              <div class="upcoming-movie-container"></div>
            </div>

            <div aria-live="polite" class="sr-only intro-upcoming"></div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
